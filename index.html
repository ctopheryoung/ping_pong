<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>PingPong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>

      <h2>Let's Play!</h2>

      <h3>Rules:</h3>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 becaome "pong"</li>
          <li>Number divisivle by 3 and 5 become "pingpong"</li>
        </ol>

      <form id="userInput">
        <div class="form-group">
          <label for="countTo">Enter your number here:</label>
          <input type="text" class="form-control" id="countTo">
        </div>

        <button type="submit">Ping pong!</button>
      </form>

      <p><span class="finalResult"></span></p>

    </div>
  </body>
</html>
